[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_220038000D50415833323520-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[save_variables]
filename: ~/klipper_config/saved_variables.cfg

[include FastSQV.cfg]
[include KlipperMacros.cfg]

[display_status]

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes

[duplicate_pin_override]
pins: PD4

[tmc2209 stepper_x]
uart_pin: PB12
run_current: 1.060
diag_pin: ^PC0
interpolate: False
driver_SGTHRS: 106

[stepper_x]
step_pin: PC6
dir_pin: PA14
enable_pin: !PC7
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_x: virtual_endstop
position_min: -2
position_endstop: -2
position_max: 215
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC10
run_current: 1.060
diag_pin: ^PC1
interpolate: False
driver_SGTHRS: 89

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y: virtual_endstop
position_max: 230
position_min: -2
position_endstop: -2
homing_speed: 30
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC9
run_current: 1.060
#diag_pin: ^PC2
interpolate: False

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 8
endstop_pin: probe: z_virtual_endstop
position_max: 250
position_min: -2.2

[tmc2209 extruder]
uart_pin: PA13
run_current: 0.500
#diag_pin: ^PC15
interpolate: False

[extruder]
max_extrude_only_distance: 200.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PD5
microsteps: 32
rotation_distance: 22.883
gear_ratio: 50:10
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PC8
sensor_type: PT1000
sensor_pin: PA0
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_extrude_temp: 140
min_temp: 0
max_temp: 260
pressure_advance: 0.046
pressure_advance_smooth_time: 0.04

[heater_bed]
heater_pin: PD8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[temperature_sensor MCU_temp]
sensor_type: temperature_mcu
sensor_mcu: mcu
gcode_id: mainboard_mcu

[heater_fan _hotend_fan]
pin: PD3
max_power: 1.0
heater: extruder
heater_temp: 50
fan_speed: 1.0

[fan]
pin: PD2

[temperature_fan CB1_fan]
pin: PD4
max_power: 1.0
shutdown_speed: 0.0
hardware_pwm: False
off_below: 0.1
cycle_time: 0.00002
kick_start_time: 0.2
sensor_type: temperature_host
control: pid
pid_Kp: 1.0
pid_Ki: 9.0
pid_Kd: 1.0
min_temp: -40
max_temp: 85
target_temp: 40
min_speed: 0.0
max_speed: 1.0
gcode_id: cb1_cpu

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5

# Pin mappings for BL_T port
[bltouch]
sensor_pin: PC14
control_pin: PA1
x_offset: -47
y_offset: 12
samples: 5
samples_tolerance: 0.02
samples_tolerance_retries: 50
stow_on_each_sample: false
Probe_with_touch_mode: true

#[safe_z_home]
#home_xy_position: 168, 128 # Change coordinates to the center of your print bed
#speed: 200
#z_hop: 5
#z_hop_speed: 3

[homing_override]
set_position_x: 0
set_position_y: 0
set_position_z: 0
gcode:
    SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=CB1_fan TARGET=10
    G1 Z5 F1200
    {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
    {% if home_all or 'X' in params %}
      _HOME_X
    {% endif %}
    {% if home_all or 'Y' in params %}
      _HOME_Y
    {% endif %}
    G1 X168 Y128 F18000
    G28 Z
    G1 Z10
axes: xyz

[bed_mesh]
speed: 200
horizontal_move_z: 4
mesh_min: 32, 55
mesh_max: 168, 220
probe_count: 6, 6
algorithm: bicubic
split_delta_z: 0.01
move_check_distance: 3
mesh_pps: 4,4

[screws_tilt_adjust]
screw1: 75, 43
screw1_name: front left screw
screw2: 75, 214
screw2_name: rear left screw
screw3: 215, 214
screw3_name: rear right screw
screw4: 215, 43
screw4_name: front right screw
horizontal_move_z: 5
speed: 50
screw_thread: CW-M4

#[adxl345]
#cs_pin: host: gpio74
#spi_bus: spidev1.1

#[resonance_tester]
#accel_chip: adxl345
#probe_points: 
#    100, 100, 20

[input_shaper]
shaper_freq_x:0
shaper_freq_y:0
shaper_type: mzv

[gcode_arcs]
resolution:0.25

[pause_resume]

[idle_timeout]
timeout: 1800
gcode:
    SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=CB1_fan TARGET=40

[exclude_object]

